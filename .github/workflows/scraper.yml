name: Scraper Panam√°

on:
  schedule:
    - cron: "0 */3 * * *"   # cada 3 horas
  workflow_dispatch:         # permite correrlo manualmente desde Actions

permissions:
  contents: write   # permiso para hacer commit al repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests lxml html5lib

    - name: Run scraper
      run: python scraper.py

    - name: Commit and push results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add generacion_panama.csv
        git commit -m "Update data $(date)" || echo "No changes"
        git push
